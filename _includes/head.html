<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="language" content="en">

  <title>Oh Hello Ana - {% if page.title %}{{ page.title }}{% else %}Blog{% endif %}</title>
  <meta name="description" content="Ana's personal blog">

  <meta name="DC.title" content="Ana R">
  <meta name="DC.creator " content="Ana R">
  <meta name="DC.creator.address" content="contact@ohhelloana.blog">
  <meta name="keywords" content="front end, web, developer, blog">


  <meta property="og:type" content="website">
  <meta property="og:title" content="Oh Hello Ana - Blog">
  <meta property="og:description" content="Ana's personal blog">
  <meta property="og:url" content="http://www.ohhelloana.blog">
  <meta property="og:site_name" content="Oh Hello Ana - Blog">
  <meta property="og:image" content="https://www.ohhelloana.blog/assets/profile.jpg">

  <meta property="twitter:card" content="summary">
  <meta property="twitter:site" content="@ohhelloana">
  <meta property="twitter:creator" content="@ohhelloana">
  <meta property="twitter:url" content="http://www.twitter.com/ohhelloana">
  <meta property="twitter:domain" content="ohhelloana.blog">
  <meta property="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}Oh Hello Ana - Blog{% endif %}">
  <meta property="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}Oh Hello Ana - Blog{% endif %}">
  <meta property="twitter:image" content="https://www.ohhelloana.blog/assets/profile.jpg">

  <link rel="stylesheet" href="/assets/main.css">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  <link href="{{ "/feed.links.xml" | relative_url }}" type="application/rss+xml" rel="alternate" title="Latest 10 posts in category called links" />

  <link rel="pingback" href="https://webmention.io/ohhelloana.blog/xmlrpc" />
  <link rel="webmention" href="https://webmention.io/ohhelloana.blog/webmention" />

  <link rel="authorization_endpoint" href="https://indieauth.com/auth">
  <link rel="token_endpoint" href="https://tokens.indieauth.com/token">
  <link rel="micropub" href="https://ohhelloana-micropub.herokuapp.com/micropub/main">

  <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  {% webmentions_head %}
</head>
